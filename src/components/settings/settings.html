<div class="settings-panel">

    <div class="settings-header">
        <span class="close"> &#128169;</span>
        <h3>Settings</h3>
    </div>

    <div class="settings-content">
        <form>
            <h4>Size </h4>
            <div class="range-container">
                <input type="range" min="0.7" max="1.3" value="1" class="slider" step="0.1" id="size" ref="size">
                <output class="bubble"></output>
            </div>
            <br>

            <h4>Opacity </h4>
            <div class="range-container">
                <input type="range" min="0.4" max="1" value="1" step="0.1" class="slider" id="opacity" ref="opacity">
                <output class="bubble"></output>
            </div>
            <br>

            <h4>Labels </h4>
            <input type="radio" name="whatToShow" value="notes">Notes
            <input type="radio" name="whatToShow" value="degrees">Degrees
            <input type="radio" name="whatToShow" value="none">None

            <h4>Color </h4>
            <input type="radio" name="color" value="one">Mono
            <input type="radio" name="color" value="triads">Triads <br>
            <input type="radio" name="color" value="many">All

            <h4>Differences </h4>
            <select id="differences" ref="differences">
                <option>own</option>
            </select>

        </form>
        <br>
        <h4 class="save">Update <span>&#128076;</span></h4>
    </div>
</div>
