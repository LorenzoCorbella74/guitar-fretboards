<!-- HEADER -->
<div id="header" class="fixed">

</div>

<!-- FRETBOARDS -->
<div class="content">

</div>

<!-- SLIDER -->
<div id="settings">

</div>

<!-- MODAL -->
<div id="modal">

</div>


<template>
    <div class="fretboard-container">
        <!-- LAYERS -->
        <div class="col-layers">
            <div class="layers-header">
                <h4>Layers</h4>
                <div>
                    <span class="add-btn">&#43;</span>
                    <span class="remove-btn">&times;</span>
                </div>
            </div>

            <ul class="list"></ul>
            <div class="layers-header">
                <h4>Scale Fingering </h4>
            </div>
            <div class="fingering-list">

            </div>
            <div class="layers-header">
                <h4>Transpose all </h4>
                <div>
                    <span class="transpose-btn"> &rarr; </span>
                </div>
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="11" value="0" class="slider" id="intervals" ref="intervals">
                <output class="bubble"></output>
            </div>
        </div>
        <div class="col-output">
            <div class="scale-info">
                <h4 class="scale-title"></h4>
                <p class="scale-info-btn"> i</p>
                <p class="scale-play-btn"> p </p>
                <div class="scale-table">
                    <table>
                        <tr class="degrees"></tr>
                        <tr class="notes"></tr>
                    </table>
                </div>
                <div class="settings-btn"> o </div>
            </div>
            <!-- FRETBOARD -->
            <div class="fret">

            </div>
            <!-- SCALES and CHORDS -->
            <div class="info">
                <div class="layers-header">
                    <h4>Reduced </h4>
                </div>
                <div class="layers-header">
                    <h4>Extedended </h4>
                </div>
                <div class="layers-header">
                    <h4>Chords that fit this scale </h4>
                </div>
            </div>
        </div>
        <div class="remove-fret-btn"> &times;</div>
    </div>
</template>
