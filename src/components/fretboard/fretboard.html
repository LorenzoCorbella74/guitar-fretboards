<div class="container">
    <!-- LAYERS -->
    <div class="layers">
        <div class="layers-header">
            <h2>Titolo studio</h2>
            <div>
                <span id="add-btn">&#43;</span>
                <span id="remove-btn">&times;</span>
            </div>
        </div>
        <h4>Layers</h4>
        <ul id="list"></ul>
        <div class="transpose-header">
            <h4>Transpose all </h4>
            <div>
                <span id="transpose-btn"> &rarr; </span>
            </div>
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="11" value="0" class="slider" id="intervals" ref="intervals">
            <output class="bubble"></output>
        </div>
    </div>
    <div id="output">
        <div class="scale-info">
            <h3 class="scale-title"></h3>
            <div class="scale-table">
                <table>
                    <tr class="degrees"></tr>
                    <tr class="notes"></tr>
                </table>
            </div>
            <div id="settings-btn"> o </div>
        </div>
        <!-- FRETBOARD -->
    </div>
</div>

<!-- SLIDER -->
<div id="settings">

</div>

<!-- MODAL -->
<div id="modal">

</div>
